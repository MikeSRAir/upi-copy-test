<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy UPI ID</title>
<style>
button {
  padding: 10px 15px;
  font-size: 16px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>

<p id="upi-id">myupi@bank</p>
<button onclick="copyUPI()">Copy UPI ID</button>

<script>
function copyUPI() {
    const text = document.getElementById("upi-id").innerText;

    // Try modern Clipboard API
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
            alert("UPI ID copied!");
        }).catch(err => {
            fallbackCopy(text);
        });
    } else {
        fallbackCopy(text);
    }
}

// Fallback method for older/blocked browsers
function fallbackCopy(text) {
    const tempInput = document.createElement("input");
    tempInput.value = text;
    document.body.appendChild(tempInput);
    tempInput.select();
    tempInput.setSelectionRange(0, 99999); // Mobile support
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    alert("UPI ID copied!");
}
</script>

</body>
</html>
